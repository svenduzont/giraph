log4j.rootLogger=INFO


log4j.appender.FT=org.apache.log4j.ConsoleAppender
log4j.appender.FT.Encoding=UTF-8
log4j.appender.FT.layout = org.apache.log4j.PatternLayout
log4j.appender.FT.layout.ConversionPattern = %d [%t] %-5p %c- %m%n

log4j.appender.FT=org.apache.log4j.ConsoleAppender
log4j.appender.FT.Encoding=UTF-8
log4j.appender.FT.layout = org.apache.log4j.PatternLayout
log4j.appender.FT.layout.ConversionPattern = %d [%t] %-5p %c- %m%n

# Configure which loggers log to which appenders
log4j.logger.org.apache=INFO, FT
